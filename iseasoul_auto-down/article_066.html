 <h3 data-postname="Pattern Translations">
  <a href="#" onclick="return false" style="cursor:default;">
   我也很想她
  </a>
 </h3>
 <p class="date ">
  13th of January 2012
 </p>
 <p class="date " style="margin-top:-1.2em;">
  <a href="/?tag=%E6%83%B3" target="_blank">
   想
  </a>
  <a href="/?tag=%E5%A5%B9" target="_blank">
   她
  </a>
 </p>
 <!-- 内容页面 全文 -->
 <p>
 </p>
 <p>
  冷冷的天气，到处都有人拖着行李，带着一丝疲惫与期待踏上回家的路，愈发留更多冷清在校园里。
 </p>
 <p>
  心情有点糟，一些孤独，类似去年六月那种落寞。去洗了个澡，回来无所事事，听燕姿的歌，看看姿迷们写的文章。
 </p>
 <p>
  相似的淡漠，相似的痴迷，相似的感动。
 </p>
 <p>
  我也很想她，和她。
 </p>
 <p>
  亲爱的，你知道吗，没有你的时候，燕姿陪我安静的度过了那么多难以安静的时光。
 </p>
