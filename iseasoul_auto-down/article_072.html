 <p>
  适我无非新
 </p>
 <p>
  反复吟诵这句诗，在这阴冷的空气中，我竟嗅到一丝清新的气息了，以诗曰：
 </p>
 <p>
  “所吟在寒道，清色亦袭人”
 </p>
 <p>
  “秋兰虽不遇，惟念适我新”
 </p>
