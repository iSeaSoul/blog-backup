 <p>
  亲爱的
 </p>
 <p>
  每当子夜笼罩过来时
 </p>
 <p>
  我都这样轻轻地耳语着
 </p>
 <p>
 </p>
 <p>
  有多少回忆
 </p>
 <p>
  可以载的下满溢的思念
 </p>
 <p>
  升起在如水的夜空
 </p>
 <p>
  折作一只小小的船儿
 </p>
 <p>
  寄到你的梦里
 </p>
 <p>
 </p>
 <p>
  曾经沉默的许多片刻
 </p>
 <p>
  连着你浅浅的身影
 </p>
 <p>
  一同烙在游离的空气里
 </p>
 <p>
  静寂又漂浮
 </p>
 <p>
  遥远又触手可及
