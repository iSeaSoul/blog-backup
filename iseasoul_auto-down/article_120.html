  </a>
 </h3>
 <p class="date ">
  13th of May 2011
 </p>
 <p class="date " style="margin-top:-1.2em;">
  <a href="/?tag=%E9%BB%98%E8%AE%A4%E5%88%86%E7%B1%BB" target="_blank">

 <!-- 内容页面 全文 -->
 <p>
 </p>
 <p>
  今天是个大好的晴天，阳光明媚，天色湛蓝
 </p>
 <p>
  就是这么好的天气里，走在校园的路上，雨天的音乐一下子响起来
 </p>
 <p>
  只是那么一刹那，我就失去了所有的原动力
 </p>
 <p>
  只想静静的挪着步子，随这音乐到世界的终结
 </p>
 <p>
  不伤感，只是感动
 </p>
 <p>
  感动开始时那悠扬婉转的钢琴声
 </p>
 <p>
  也感动和那钢琴声一样悠扬婉转的歌声
 </p>
