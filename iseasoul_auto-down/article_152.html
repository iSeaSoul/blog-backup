 <p class="date ">

 </p>
 <p class="date " style="margin-top:-1.2em;">
  <a href="/?tag=Screaming" target="_blank">
   Screaming
  </a>
 </p>
 <!-- 内容页面 全文 -->
 <p>
 </p>
 <p>
  五年了。
 </p>
 <p>
  雪化为樱。
 </p>
 <p>
  假的也变成真的了。
 </p>
 <p>
  可是我还是痴迷着紫色。
 </p>
 <p>
  厌恶着因为各种理由的妥协、原谅和放弃。
 </p>
 <p>
  再多的华丽。
 </p>
 <p>
  也只有七夜。
 </p>
 <p>
  旋即绽放，遂而凋零。
 </p>
