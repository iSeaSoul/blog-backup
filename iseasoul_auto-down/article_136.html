   晚春早游
  </a>
 </h3>
 <p class="date ">
  12th of April 2011
 </p>
 <p class="date " style="margin-top:-1.2em;">
  <a href="/?tag=Self%20Note" target="_blank">
   Self Note
  </a>
 </p>
 <!-- 内容页面 全文 -->
 <p>
 </p>
 <p>
  晨起，踱步于寝后小亭中，施施然而寻鸟声，红泥漫地，新绿若发，翠鸟穿梭其间，人声罕至，怡然自得。
 </p>
 <p>
  方始一卷以阅之，遥想旧岁早读书声之朗朗，兴起而效之。
 </p>
 <p>
  其声不禁，难怀浩然之气，而足以遗吾于其静谧中，天地翩翩，沧海桑田，万物更迭，惟此长荫。
 </p>
 <p>
  恍惚间，有东坡秀永之音：
 </p>
 <p>
  何夜无月，何处无竹柏，但少闲人如吾两人耳。
 </p>
