 <p>
  知识分子因为文化的作用，有了很大的隐蔽性。他们比一般乡下人和一般市民复杂多了。他们总是极婉转极有欺骗性地流露着人性，你洞察力稍微虚弱一些，就不能觉察到那些细微的心态与动作。
 </p>
 <p>
  “理想不仅是个
  <strong>
   引诱
  </strong>
  ，并且是个
  <strong>
   讽刺
  </strong>
  。在未做以前，它是美丽的对象；在做成之后，它变为残酷的对照。”
 </p>
 <p>
  （钱钟书 围城）
