   未眠
  </a>
 </h3>
 <p class="date ">
  9th of March 2009
 </p>
 <p class="date " style="margin-top:-1.2em;">
  <a href="/?tag=In%20Storm" target="_blank">
   In Storm
  </a>
 </p>
 <!-- 内容页面 全文 -->
 <p>
 </p>
 <p>
  不知缘何，凌晨四点，早早醒来，却没有川端康成的花未眠，只剩下一览无余的绵延惆怅。有些东西，明知道它就在那里，还总是另一缕的“剪不断，理还乱”，想象着一些美好，却在现实的残酷映射下，愈发得苍白起来。做不到心中的哪个太好的自己，真实的我，总是一次又一次让灵魂失去守望的力量，一次又一次挣扎在撕裂的边缘。
 </p>
