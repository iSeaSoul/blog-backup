 <p>
  我很庆幸，彼一故人，引某倾心于此古文与诗赋之瑰丽间。
 </p>
 <p>
  我很庆幸，留在这尚且自由的校园中，沉睡半个下午后，沏一杯茶，读一卷诗，迨至掩卷顿首，夜色不期而至。
 </p>
 <p>
  我很庆幸，这个不完美的世界，在文字间终觅得一席之地，聊以陈放所有的躁动与不安。
 </p>
