 <p>
  记起以前自己写的，一个作家，就应该与自己的孤寂为友，才能写下真实的东西。
 </p>
 <p>
  而现在的我却总是把这些不成熟的东西发在博客上，无异于一种自毁行为，浮躁很快就很侵占了我。
 </p>
 <p>
  所以，没有了ACM，也不需要文字，这个博客迎来了它的终结时刻。
 </p>
 <p>
  Thank you all, and see you~
 </p>
