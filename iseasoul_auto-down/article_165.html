 <!-- 内容页面 全文 -->
 <p>
 </p>
 <p>
  花了一个上午把桌子收拾干净，看上去很舒服。
 </p>
 <p>
  对于新的东西，我始终是无法按捺下这份期待之情的，但却希望一种新的方式去迎接新的2011。
 </p>
 <p>
  没有计划。
 </p>
 <p>
  没有目标。
 </p>
 <p>
  我知道这一年对我的价值。
 </p>
 <p>
  我只需要彻底抛弃所有的忧虑和迟疑。
 </p>
 <p>
  走向我所希望的生活。
 </p>
 <p>
  不给懈怠一丝机会。
 </p>
