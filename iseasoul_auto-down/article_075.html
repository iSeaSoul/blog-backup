 <p>
  <strong>
   夜空难寄
  </strong>
  <br>
   <br>
    夜半星空独寂寥
    <br>
     零零点点落碧霄
     <br>
      何处旧鹊喜再会
      <br>
       觅得秋实欣相报
       <br>
        才聆嫦娥窃私语
        <br>
         忍看参商隔岸杳
         <br>
          悠情未逸乘风起
          <br>
           千古不亘共环绕
           <br>
            <br>
             <strong>
              雨后
             </strong>
             <br>
              <br>
               肃秋孤灯叶纷纷
               <br>
                雨歇荷残墨无痕
                <br>
                 青蒙月色掾梦起
                 <br>
                  倩影依稀非故人
                 </br>
                </br>
               </br>
              </br>
             </br>
            </br>
           </br>
