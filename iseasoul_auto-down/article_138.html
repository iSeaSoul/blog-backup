 <h3 data-postname="Pattern Translations">
  <a href="#" onclick="return false" style="cursor:default;">
   再发几张照片
  </a>
 </h3>
 <p class="date ">
  5th of April 2011
 </p>
 <p class="date " style="margin-top:-1.2em;">
  <a href="/?tag=Self%20Note" target="_blank">
   Self Note
  </a>
 </p>
 <!-- 内容页面 全文 -->
 <p>
 </p>
 <p>
  <br>
   <span>
    <span class="text-img-holder">
     <img height="375" src="http://m1.img.srcdd.com/farm3/d/2012/0326/16/9164F462F09B4D1BB2BEF1C192C92231_B500_900_500_375.JPEG" width="500"/>
    </span>
   </span>
  </br>
 </p>
 <p>
  <span>
   非必丝与竹，山水有清音
  </span>
 </p>
 <p>
  <span>
   <span>
    <span class="text-img-holder">
     <img height="375" src="http://m1.img.srcdd.com/farm3/d/2012/0326/16/549BABFAD90A8A601E1F87713F48BDDD_B500_900_500_375.JPEG" width="500"/>
    </span>
   </span>
  </span>
 </p>
 <p>
  <span>
   <span>
    雕栏玉砌应犹在，只是朱颜改
   </span>
  </span>
 </p>
 <p>
  <span>
   <span class="text-img-holder">
    <img height="375" src="http://m1.img.srcdd.com/farm3/d/2012/0326/16/02906DBE6962FDC848C3354FCBDC003D_B500_900_500_375.JPEG" width="500"/>
   </span>
  </span>
 </p>
 <p>
  <span>
  </span>
  至今遗恨迷烟树，列国周齐秦汉楚
 </p>
 <p>
  <span>
   <span class="text-img-holder">
    <img height="375" src="http://m2.img.srcdd.com/farm3/d/2012/0326/16/E85869299F169A16F93F8EA93C37238B_B500_900_500_375.JPEG" width="500"/>
   </span>
  </span>
 </p>
 <p>
  春日迟迟，卉木萋萋。仓庚喈喈，采蘩祁祁
 </p>
 <p>
  <span>
   <span class="text-img-holder">
    <img height="375" src="http://m3.img.srcdd.com/farm3/d/2012/0326/16/FC2140C856BE2D59D0D35F6F538F5DC1_B500_900_500_375.JPEG" width="500"/>
   </span>
  </span>
 </p>
 <p>
  <span>
  </span>
  乱花渐欲迷人眼，浅草才能没马蹄
 </p>
 <p>
  <span>
   <span class="text-img-holder">
    <img height="375" src="http://m3.img.srcdd.com/farm3/d/2012/0326/16/AD7DBE2AA61E509222B3F91627A6E1D3_B500_900_500_375.JPEG" width="500"/>
   </span>
  </span>
 </p>
 <p>
  <span>
  </span>
  灯影桨声里，天犹寒，水犹寒
 </p>
 <p>
  梦中丝竹轻唱，楼外楼，山外山，楼山之外人未还
 </p>
 <p>
 </p>
 <p>
  『应如是生清净心，不应住色生心，不应住声香味触法生心，应无所住而生其心。』――not by 点点网
  <a href="http://www.diandian.com/?ref=crawler">
   点点网
  </a>
 </p>
