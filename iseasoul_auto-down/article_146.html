 <p>
  昨晚的另一场DIV 2的CF，题目难度分布有点小问题。
 </p>
 <p>
  但其实是都很水。
 </p>
 <p>
  A 每一列和是否为0
 </p>
 <p>
  B 模拟，排序
 </p>
 <p>
  C 模拟，字符串处理
 </p>
 <p>
  D 博弈DP，反射操作无意义
 </p>
 <p>
  E 一个map，一个set，很简单搞定
 </p>
 <p>
  还是多做做DIV 1的题目吧。
 </p>
