 <p class="date " style="margin-top:-1.2em;">

   In Storm
  </a>
 </p>
 <!-- 内容页面 全文 -->
 <p>
 </p>
 <p>
  清晨，放在床上的风扇突然坠下去，一下子惊醒了最后的美梦。
 </p>
 <p>
  惺忪的眼睛看了看时间，6点38，也没什么必要再续一下好梦了，于是七点不到的样子，我就已经在路上了。
 </p>
 <p>
  细细的光透过叶缝，用一点夏天的味道，抚过熹微的人群，升起一份小小的安谧，在这个过路人的心里。
 </p>
 <p>
  同大地一同醒来，是多么让人着迷的一件事呵。
 </p>
 <p>
  然后，逆着光，踮起脚步。
 </p>
