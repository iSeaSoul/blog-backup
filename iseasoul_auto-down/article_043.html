 <h3 data-postname="Pattern Translations">

   能动力
  </a>
 </h3>
 <p class="date ">
  26th of March 2012
 </p>
 <!-- 内容页面 全文 -->
 <p>
 </p>
 <p>
  <span class="text-img-holder">
   <img height="342" src="http://m3.img.srcdd.com/farm3/d/2012/0326/11/AABED68614E250E62131903C1401EAC9_B500_900_500_342.JPEG" width="500"/>
  </span>
  <br/>
 </p>
 <p>
  总是感觉时间不够，却没办法把自己的效率提高。
 </p>
 <p>
  例如早上早起，夜晚早睡；
 </p>
 <p>
  例如多看书，多写字；
 </p>
 <p>
  例如少写没意义的题目，多看论文，多总结；
 </p>
 <p>
  例如工作时集中精力，耐心解决那些细小而烦人的bug；
 </p>
 <p>
  例如思考、冥想、反诘......
 </p>
 <p>
  很多很多，很小很小。
 </p>
 <p>
  不需要太高太远，手头而已。
 </p>
 <p>
  『我们许多时候并不是因为安定了，想要结婚；而是无法与某人安定下来，所以才要结婚。』――not by 点点网
  <a href="http://www.diandian.com/?ref=crawler">
   点点网
  </a>
 </p>
