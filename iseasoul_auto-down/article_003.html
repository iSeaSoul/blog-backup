 </p>
 <p>
  你要如何原谅彼时此时的愚蠢
  <br>
   如何原谅奋力过但无声
   <br>
    在苦心之後 看潮汐的永恒
    <br>
     岁月在这儿 温凉如丝却也能灼身
     <br>
      青春是远方 流动的河
     </br>
    </br>
   </br>
  </br>
 </p>
 <p>
  你要如何原谅时光遗失的过程
  <br>
   要如何才能容忍它发生
   <br>
    要如何才能想而不问
    <br>
     而我在这里等
     <br>
      等湿透的心听雨声
      <br>
       等身体回温
       <br/>
      </br>
     </br>
    </br>
   </br>
  </br>
 </p>
