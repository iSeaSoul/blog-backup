 <p class="date ">
  11th of March 2009
 </p>
 <p class="date " style="margin-top:-1.2em;">
  <a href="/?tag=In%20Storm" target="_blank">
   In Storm
  </a>
 </p>
 <!-- 内容页面 全文 -->
 <p>
 </p>
 <p>
  最近的自己，诚然，变得有些不切实际的浮躁。
  <br>
   无聊的时候，来空间下象棋，又是一场智慧的角逐，只是变得更加简单，空灵。
   <br>
    此时，我蓦然想起《论语》的一句话：“诗三百，一言以蔽之，曰：思无邪”。
   </br>
  </br>
 </p>
