 <p>
  忘了什么时候写在《老人与海》书上的一段话：
 </p>
 <p>
  人生
  <br>
   永不言败很勇敢
   <br>
    敢于言弃更勇敢
    <br>
     进与退
     <br>
      并非两极
      <br>
       极端只有一个
       <br>
        在抉择
       </br>
      </br>
     </br>
    </br>
   </br>
  </br>
 </p>
 <p>
  ――谨以给这崭新的2009
